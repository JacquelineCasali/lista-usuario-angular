<h1>Membros</h1>
<table class="alt">
  <thead>
    <tr>
      <!-- <th>Id</th> -->
      <th>Nome</th>
      <th>Email</th>
      <th>Data de Nascimento</th>
      <th>Endere√ßo</th>
      <th>Telefone</th>
      <th>Senha</th>
    </tr>
  </thead>
  <tbody>
    <tr
      style="cursor: pointer"
      *ngFor="let menber of menbers"
      (click)="menberClicked(menber)"
    >
      <!-- <td>{{ menber.id }}</td> -->
      <td>{{ menber.name }} {{ menber.surname }}</td>
      <td>{{ menber.email }}</td>
      <td>{{ menber.d_nasc }}</td>
      <td>{{ menber.andress }}</td>
      <td>{{ menber.phone }}</td>
      <td>{{ menber.senha }}</td>
    </tr>
  </tbody>
</table>

<router-outlet></router-outlet>
